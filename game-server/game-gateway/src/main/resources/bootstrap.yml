eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:123456@127.0.0.1:1111/eureka/
  instance:
    prefer-ip-address: true
spring:
  cloud:       #配置中心获取配置
    config:
      label: ${spring.application.name}
      profile: test
      uri: http://10.254.1.10:7001
      name: ${spring.application.name}
  application:
    name: gateway-service
  redis:
    host: 127.0.0.1
    database: 1
server:
  port: 7902
zuul:
  ignored-services: '*'   #表示禁用默认路由，只认配置的路由
  routes:  #配置路由
    hall-ws-service:
      path: /hall/**
      service-id: hall-ws-service
  retryable: true #开启重试功能
  #ribbon:
   # MaxAutoRetries: 2   #对当前服务的重试次数
   #  MaxAutoRetriesNextServer: 0  #切换相同Server的次数
logging:
  file:  D:\logs       #指定输出文件
  level:
    root: info
  pattern:
    console:   "%d - %msg%n"
hall:   #设置初始化启动参数
  host: 127.0.0.1
  port: 8083
  checkTime: 123


---
spring:
  profiles: test
