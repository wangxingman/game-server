eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:123456@127.0.0.1:1111/eureka/
  instance:
    prefer-ip-address: true
    hostname: 10.254.1.10
spring:
  cloud:       #配置中心获取配置
    config:
      label: ${spring.application.name}
      profile: dev
      uri: http://10.254.1.10:7001
      name: ${spring.application.name}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  application:
    name: auth-service
  datasource:
    username: root
    password: 123456
    driver-class-name:  com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/game-server?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
server:
  port: 6003
  tomcat:
    uri-encoding: UTF-8
feign:         #feign的配置
  hystrix:
    enabled: true
logging:
  file:  D:\logs       #指定输出文件
  level:
    root: info
  pattern:
    console:   "%d - %msg%n"
